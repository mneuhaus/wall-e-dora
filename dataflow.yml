  - id: power
    path: nodes/power/power/main.py
    inputs:
      tick: dora/timer/secs/10
    outputs:
      - voltage
      - current
      - power
      - soc
      - runtime
      - shutdown

  - id: web
    path: nodes/web/web/main.py
    inputs:
      tick: dora/timer/millis/100
      voltage: power/voltage
      current: power/current
      power: power/power
      soc: power/soc
      runtime: power/runtime
      shutdown: power/shutdown
      available_sounds: audio/available_sounds
    outputs:
      - slider_input
      - play_requested_sound

  - id: audio
    path: nodes/audio/audio/main.py
    inputs:
      play_sound: web/play_requested_sound

